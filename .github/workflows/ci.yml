name: Continuous Integration Test Workflow
 
on:
  pull_request:
    branches:
        - main
 
jobs:
  build:
    name: Continuous Integration Test
    runs-on: ubuntu-latest
   
 
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.devPassword}}
          MYSQL_DATABASE: ${{secrets.devDB}}
          MYSQL_USER: ${{secrets.devUsername}}
          MYSQL_PASSWORD: ${{secrets.devPassword}}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
 
    steps:
      - name: Checkout to our code
        uses: actions/checkout@v3
 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
 
      - name: Install Dependencies
        run: npm i
       
 
      - name: Configure Environment Variables
        run: |
          echo DB_USER=${{ secrets.devUsername }}
          echo DB_PASSWORD=${{ secrets.devPassword }}
          echo DB_NAME=${{ secrets.devDB }}
          echo DB_HOST=${{ secrets.devHost }}
          echo PORT=${{ secrets.PORT }}
 
      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h "127.0.0.1" --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done
 
      - name: Run Test
        run: npm test -- --forceExit
        env:
          PORT: ${{secrets.PORT}}
          DB_NAME: ${{secrets.devDB}}
          DB_PASSWORD: ${{secrets.devPassword}}
          DB_USER: ${{secrets.devUsername}}
          DB_HOST: ${{secrets.devHost}}
 
